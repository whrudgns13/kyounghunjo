<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조경훈 깃허브 페이지 입니당.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section id="section-1" class="main__section"><h1>안녕하세요 조경훈 입니다.</h1></section>
    <section id="section-2" class="main__section"><h1>안녕하세요 조경훈 입니다.</h1></section>
    <section id="section-3" class="main__section"><h1>안녕하세요 조경훈 입니다.</h1></section>
    <section id="section-4" class="main__section"><h1>안녕하세요 조경훈 입니다.</h1></section>
  </main>
</body>
<script>
  
  const intersectionObserver = new IntersectionObserver( entries => {
    const entrie = entries[0];
    const target = entrie.target;

    if(entrie.intersectionRatio <= 0){
      target.classList.remove("section-animation");
      return
    };
    
    target.classList.add("section-animation");
  });

  Array.from(document.querySelectorAll(".main__section>h1")).forEach(section=>{
    intersectionObserver.observe(section);
  })
  
</script>
</html>
